<h1 [ngClass]="isGreen ? 'text-green' : 'text-red'">{{ text | lowercase }}</h1>

<ul *ngIf="numbers.length > 0">
  <li *ngFor="let number of numbers">{{ number }}</li>
</ul>

<p *ngIf="numbers.length === 0">No data into numbers</p>

<p>
  {{ 1.99 | currency: "EUR" }}
</p>

<p>
  {{ date | date: "shortDate" }}
</p>
